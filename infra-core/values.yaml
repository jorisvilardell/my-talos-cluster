# Argo CD subchart values
argo-cd:
  # --- Configuration Haute Disponibilité (HA) ---
  redis-ha:
    enabled: true
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
    haproxy:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"

  controller:
    replicas: 2

  server:
    replicas: 2
    ingress:
      enabled: false

  repoServer:
    replicas: 2

    volumes:
      - name: custom-tools
        emptyDir: {}
      - name: sops-age
        secret:
          secretName: sops-age
      - name: cmp-plugin
        configMap:
          name: avp-sops-plugin

    initContainers:
      - name: download-tools
        image: registry.access.redhat.com/ubi8/ubi-minimal:8.5
        command: [sh, -c]
        # CORRECTION : On commence par 'cd /custom-tools'
        args:
          - >-
            cd /custom-tools &&
            curl -L https://github.com/argoproj-labs/argocd-vault-plugin/releases/download/v1.18.1/argocd-vault-plugin_1.18.1_linux_amd64 -o argocd-vault-plugin &&
            chmod +x argocd-vault-plugin &&
            curl -L https://github.com/getsops/sops/releases/download/v3.9.2/sops-v3.9.2.linux.amd64 -o sops &&
            chmod +x sops
        volumeMounts:
          - mountPath: /custom-tools
            name: custom-tools
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault

    extraContainers:
      - name: avp-sops
        command: [/var/run/argocd/argocd-cmp-server]
        image: registry.access.redhat.com/ubi8/ubi-minimal:8.5
        env:
          - name: SOPS_AGE_KEY_FILE
            value: /home/argocd/.config/sops/age/keys.txt
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        volumeMounts:
          - name: var-files
            mountPath: /var/run/argocd
          - name: plugins
            mountPath: /home/argocd/cmp-server/plugins
          - name: sops-age
            mountPath: /home/argocd/.config/sops/age/keys.txt
            subPath: keys.txt
          - name: custom-tools
            mountPath: /usr/local/bin/argocd-vault-plugin
            subPath: argocd-vault-plugin
          # 3. L'astuce pour avoir SOPS dans le PATH
          - name: custom-tools
            mountPath: /usr/local/bin/sops
            subPath: sops
          # 4. CRUCIAL : On monte le fichier de configuration du plugin
          - name: cmp-plugin
            mountPath: /home/argocd/cmp-server/config/plugin.yaml
            subPath: avp.yaml

  applicationSet:
    replicas: 2

  # --- Tolérances pour tourner sur les Control Planes ---
  global:
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"

  # --- Sécurité & Accès ---
  configs:
    params:
      server.insecure: true # Désactive TLS interne d'Argo

# --- Configuration Traefik Production & Sécurisée ---
traefik:
  # Pas de DaemonSet "hostNetwork" (trop dangereux/privilégié)
  deployment:
    kind: DaemonSet
    replicas: 2

  # Sécurité maximale (Respecte le standard 'Restricted')
  securityContext:
    capabilities:
      drop: [ALL] # On ne demande RIEN au kernel
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 65532
    runAsGroup: 65532

  # Configuration Réseau
  service:
    enabled: true
    type: ClusterIP

    # Force Kubernetes à écouter sur la VIP du cluster
    externalIPs:
      - 192.168.1.9

  ports:
    web:
      port: 8000 # Port interne du conteneur (sécurisé)
      expose:
        default: true
      exposedPort: 80
    websecure:
      port: 8443
      expose:
        default: true
      exposedPort: 443 # https://192.168.1.9

  # Tolérances
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"

  # Logs (Pour l'observabilité)
  logs:
    general:
      level: INFO
    access:
      enabled: true

cert-manager:
  installCRDs: true

  # Sécurité pour Talos
  securityContext:
    runAsNonRoot: true

  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"

  webhook:
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"

  cainjector:
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"

# CloudNative-PG Operator
cloudnative-pg:
  # Configuration de l'opérateur pour Talos
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"

  # Ressources de l'opérateur
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  # Monitoring (optionnel)
  monitoring:
    podMonitor:
      enabled: false
